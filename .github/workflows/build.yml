name: Build
on:
  push:
    branches:
      - main
      - develop
      - sonarqube-analysis
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Test ${{ matrix.project }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        project: [client, server]
    defaults:
      run:
        working-directory: ./${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: ${{ matrix.project }}/yarn.lock
      - name: Install dependencies
        run: yarn install
      - name: Print CI environment
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "Project=${{ matrix.project }}"
          echo "OS=${{ matrix.os }}"
        shell: bash
      - name: Run tests
        run: yarn test
        continue-on-error: true

  sonarqube-client:
    name: SonarQube Client
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: client/yarn.lock
      - name: Install dependencies
        run: yarn install
      - name: Test and coverage
        run: yarn test --coverage
        continue-on-error: true
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          projectBaseDir: client

  sonarqube-server:
    name: SonarQube Server
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: server/yarn.lock
      - name: Install dependencies
        run: yarn install
      - name: Test and coverage
        run: yarn test --coverage
        continue-on-error: true
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          projectBaseDir: server